{% extends "base.html" %}

{% block title %}Dodaj pytanie - Admin Panel{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Dodaj pytanie do quizu</h2>
    <form action="{{ url_for('main.create_question')}}" method="post">
        <div class="form-group">
            <label for="question">Pytanie:</label>
            <input type="text" id="question" name="question" required>
        </div>

        <div class="form-group">
            <label for="option1">Opcja 1</label>
            <input type="text" id="option1" name="option1" required>
        </div>

        <div class="form-group">
            <label for="option2">Opcja 2:</label>
            <input type="text" id="option2" name="option2" required>
        </div>

        <div class="form-group">
            <label for="option3">Opcja 3:</label>
            <input type="text" id="option3" name="option3" required>
        </div>

        <div class="form-group">
            <label for="option4">Opcja 4:</label>
            <input type="text" id="option4" name="option4" required>
        </div>

        <div class="form-group">
            <label for="correct_option">Correct Option:</label>
            <select id="correct_option" name="correct_option_index" required>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Utw√≥rz pytanie</button>
    </form>
</div>
{% endblock %}
